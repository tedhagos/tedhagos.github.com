<!DOCTYPE HTML>
<html>
  <head>
    {% include head.html %}
    {% include nostyle.html %}

  </head>
  <body>
    
    
    <div id="wrap"> 
         
    <article itemscope itemtype="http://schema.org/Article" class='notoc'>

      <header>
      <hgroup>
        <h1 class='center'>{{ page.title }}</h1>
      </hgroup>
      </header>
      
      <div id="post">
        <div itemprop='articleBody'>
        {{ content }}
        </div>                
      </div>
      <div id="postmeta" class='light'>
        file: #{{ page.categories | join: '  #' }}
      </div>
      by: <a href='https://plus.google.com/+TedHagos?rel=author'>Ted Hagos</a>
      
      {% include copyright.html %}
      
    </article>
    
    
    
    </div> <!-- wrap -->            
    <footer>

    </footer>
    {% include ga.html %}
    {% include statcounter.html %}
  </body>
</html>
