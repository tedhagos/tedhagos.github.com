<!DOCTYPE HTML>
<html lang="en">
  <head>
		{% include head.html %}
    <script src="../js/jquery-1.11.2.js"></script>
    <script src="../js/jquery.jpanelmenu.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>

    <div id="menu" style="display:none;">
      {% for category_name in page.categories limit:1 %}
      <h2>{{ category_name }}</h2>
      <ul>
        <li><a href="/">Home</a></li>
        {% for post in site.categories[category_name] %}
          <li><a href="{{post.url}}">{{ post.title }}</a></li>
          {% endfor %}
      </ul>
      {% endfor %}
    </div>

    <div id="wrapper">

      <article itemscope itemtype="http://schema.org/Article" >
        <div>
          <span class="menu-trigger">&#9776</span>
          <!--
          <a href="/">&#x2302</a> &raquo;
          <a href=/{{ page.categories | join: '/' }}>{{ page.categories | join: '/' }}</a>
          -->
        </div>
        <headline><h1>{{ page.title }}</h1></headline>

  		  <articleBody itempprop="articleBody">
  		    {{ content }}
  		  </articleBody>
  		</article>
      <footer>
        {% include footer.html %}
      </footer>
    </div>

    <script type="text/javascript">
      $(document).ready(function(){
        var jPM = $.jPanelMenu();
        jPM.on();
      });
    </script>
  </body>
</html>
