<!DOCTYPE HTML>
<html>
  <head>
    {% include head.html %}
    {% include nostyle.html %}

  </head>
  <body>
        
    {% include mast.html %}
        
    <!--
    <div id="articletitle">{{ page.title }}
    </div>
    -->
          
    <!--
    <div class='content-meta'>
      {{ page.date | date: " %A , %B %d , %Y" }}
    </div>
    -->
    <article itemscope itemtype="http://schema.org/Article" class='innerbody'>

      <header>
      <hgroup>
        <h1>{{ page.title }}</h1>
      </hgroup>
      </header>
      
      <div id="post">
        <div itemprop='articleBody'>
        {{ content }}
        </div>                
      </div>
      <div id="postmeta" class='light'>
        file: #{{ page.categories | join: '  #' }}
      </div>
      by: <a href='https://plus.google.com/+TedHagos?rel=author'>Ted Hagos</a>
    </article>        
    <footer>
      {% include footer.html %}
    </footer>
    {% include ga.html %}
    {% include statcounter.html %}
  </body>
</html>
