---
title: tedhagos.com/writing
layout: layout
---

<ol reversed>
  {% for post in site.categories.writing %}
    <li>
      <a href={{ post.url }}>{{ post.title }}</a>
      <dateCreated>{{ post.date | date: "%m.%d.%Y" }}</dateCreated>
        {% if post.lastupdated %}
          <dateModified>, last updated: {{ post.lastupdated | "%B %d, %Y"}}</dateModified>
        {% endif %}
    </li>
  {% endfor %}
</ol>
