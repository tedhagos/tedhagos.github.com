---
title: tedhagos.com/emacs
layout: layout
---

<ol reversed>
  {% for post in site.categories.emacs %}
    <li>
      <a href={{ post.url }}>{{ post.title }}
      <dateCreated>{{ post.date | date: "%m.%d.%Y" }}</dateCreated>
        {% if post.lastupdated %}
          <dateModified>, last updated: {{ post.lastupdated | "%B %d, %Y"}}</dateModified>
        {% endif %}
    </a>
    </li>

  {% endfor %}
</ol>
