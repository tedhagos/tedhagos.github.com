

<dateCreated>
	{{ page.date | date: "%d %b %y" }} (created)
  {% if page.lastupdated %}
    <dateModified>
      <br/>
			<!--
      {{ page.lastupdated | "%B %d, %Y"}} (updated)
			-->
			{{ page.lastupdated | "%d %b %y"}} (updated)
    </dateModified>
  {% endif %}
</dateCreated>
